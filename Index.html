<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India States</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            width: 80%;
            height: auto;
            cursor: pointer;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .state {
            position: absolute;
            border: 2px solid transparent;
        }
        /* Example positions, you need to adjust based on the actual map used */
        #maharashtra {
            top: 55%;
            left: 50%;
            width: 5%;
            height: 5%;
        }
        /* Add other states similarly */
    </style>
</head>
<body>
    <h1>Click on a State to Learn More</h1>
    <div class="map-container">
        <img src="india-map.png" alt="Map of India">
        <div id="maharashtra" class="state" onclick="redirectToState('maharashtra')"></div>
        <!-- Add other states here -->
    </div>

    <script>
        function redirectToState(state) {
            window.location.href = state + ".html";
        }
    </script>
</body>
</html>
